<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists & Tables</title>
  </head>
  <body>
    <!-- Unordered lists -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>

    <!-- Ordered lists -->
    <ol type="I">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ol>

    <!-- Nested list -->
    <ul>
      <li>Item 1</li>
      <li>
        Item 2
        <ul>
          <li>Nested item 1</li>
          <li>Nested item 2</li>
        </ul>
      </li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>

    <!-- Tables -->
    <table style="border: 1px solid black">
      <thead>
        <tr>
          <th style="border: 1px solid black">First Name</th>
          <th style="border: 1px solid black">Last Name</th>
          <th style="border: 1px solid black">Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td style="border: 1px solid black">John</td>
          <td style="border: 1px solid black">Doe</td>
          <td style="border: 1px solid black">johndoe@gmail.com</td>
        </tr>
        <tr>
          <td style="border: 1px solid black">Jane</td>
          <td style="border: 1px solid black">Doe</td>
          <td style="border: 1px solid black">janedoe@gmail.com</td>
        </tr>
        <tr>
          <td style="border: 1px solid black">Jeff</td>
          <td style="border: 1px solid black">Wilson</td>
          <td style="border: 1px solid black">jeffwilson@gmail.com</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
